<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="clock" id="clock-utc">
        <h2>UTC</h2>
        <div class="time" id="time-utc">00:00:00</div>
    </div>
    <div class="clock" id="clock-est">
        <h2>EST (Eastern Standard Time)</h2>
        <div class="time" id="time-est">00:00:00</div>
    </div>
    <div class="clock" id="clock-pst">
        <h2>PST (Pacific Standard Time)</h2>
        <div class="time" id="time-pst">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
